<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View selected Items</title>
    <link rel="stylesheet" href="./ViewSelected.css" />
    <script
      src="https://kit.fontawesome.com/54ac14c613.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./footer.css">
  </head>
  <body>
    <div id="navbar"></div>

    <div id="showed">
      <div id="TwoImage"></div>
      <div id="AllDetailDiv">
        <div id="DetailDiv"></div>
        <div id="size"></div>
        <select name="" id="SizeSelect">
          <option value="">Select Size</option>
          <option value="XX-Small" id="XX">XX-Small</option>
          <option value="X-Small">X-Small</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="X-Large">X-Large</option>
          <option value="XX-Large">XX-Large</option>
        </select>
        <select name="" id="ColorSelect">
          <option value="">Select Color</option>
        </select>
        <div id="AvailableColors"></div>
        <button id="AddToCartButton">
          <i style="margin-right: 3%" class="bi bi-bag"></i>Add to Bag
        </button>
      </div>
    </div>

    <div id="btmnavbar">

    </div>
  </body>
</html>
<script type="module" src="./ViewSelected.js"></script>
